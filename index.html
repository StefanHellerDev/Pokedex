<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.jpg" />
  <title>The Pokedex</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./styles/standard.css">
  <link rel="stylesheet" href="./styles/assets.css">
  <script src="./script.js" defer></script>
  <script src="./scripts/template.js" defer></script>
</head>

<body onload="init()">
  <header>
    <div class="container search">
      <img src="./assets/img/International_PokÃ©mon_logo.svg.png" alt="Pokemon Logo">
      <div>
        <input type="search" aria-label="Search Pokemons" inputmode="search" placeholder="Pokemon Name" id="pkmnSearch"
          class="pkmnSearch" oninput="searchInput(event)">
        <button disabled="disabled" class="pkmnSearchButton" id="pkmnSearchButton" onclick="pkmnFind()">Search</button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div id="pkmn-content" class="content"></div>
      <div class="flexCenter">
        <button id="loadMoreButton" class="loadMoreButton" onclick="init()">Load more Pokemons</button>
      </div>
    </div>
  </main>

  <div id="loader-overlay" class="loaderOverlay d_none">
    <img class="loaderImg" src="./assets/icons/Pokeball loading animation.gif" alt="">
  </div>

  <div id="overlay" class="overlay d_none" onclick="switchOffOverlay()">
    <div id="dialog" class="dialog" onclick="bubblingPropagation(event)"></div>
  </div>

  <footer>
    <div class="container">

    </div>
  </footer>

</body>

</html>
